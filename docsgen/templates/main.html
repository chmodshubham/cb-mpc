<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ block "title" . }}{{ end }}</title>
    {{ block "meta" . }}{{ end }}
    <link href="./static/output.css" rel="stylesheet">
    {{ block "styles" .}}{{ end }}
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <nav class="border-gray-200 sticky top-0 z-50 bg-white">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="/c3/cb-mpc/index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="./static/logo.png" class="h-8" alt="Coinbase Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap">MPC Benchmarks</span>
          </a>
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul x-data="{ selected: $persist(0) }" class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
              {{ if gt (len .PageNames) 0 }}
              <li @click="selected = 0">
                <a href="/c3/cb-mpc/index.html" class="block py-2 px-3 md:p-0 rounded" x-bind:class="selected == 0 ? 'text-white bg-blue-700 md:bg-transparent md:text-blue-700' : 'text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700'">Home</a>
              </li>
              {{ end }}
              {{ range $p, $name := .PageNames }}
              <li @click="selected = {{ inc $p }}">
                <a href="/c3/cb-mpc/{{- $name -}}.html" class="block py-2 px-3 md:p-0 rounded" x-bind:class="selected == {{ inc $p }} ? 'text-white bg-blue-700 md:bg-transparent md:text-blue-700' : 'text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700'">{{ $name }}</a>
              </li>
              {{ end }}
            </ul>
          </div>
        </div>
    </nav>

    {{ block "content" . }}{{ end }}
    {{ block "scripts" .}}{{ end }}
    </body>

</html>
